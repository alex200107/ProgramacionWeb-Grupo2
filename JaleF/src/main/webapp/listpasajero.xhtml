<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Pasajeros:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Pasajeros </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{pasajeroController.nuevoPasajero()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>



			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstPasajero" var="spe"
				value="#{pasajeroController.listaPasajero}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{spe.idPasajero}">
					<h:outputText value="#{spe.idPasajero}" />
				</p:column>


				<p:column headerText="Especialidad" sortBy="#{spe.ncuentaPasajero}">
					<h:outputText value="#{spe.ncuentaPasajero}" />
				</p:column>

				<p:column headerText="Especialidad"
					sortBy="#{spe.saldoFavorPasajero}">
					<h:outputText value="#{spe.saldoFavorPasajero}" />
				</p:column>

				<p:column headerText="Especialidad"
					sortBy="#{spe.saldoFavorPasajero}">
					<h:outputText value="#{spe.saldoFavorPasajero}" />
				</p:column>


				<p:column headerText="Centro Médico"
					sortBy="#{spe.jaleApp.nameUser}">
					<h:outputText value="#{spe.jaleApp.nameUser}" />
				</p:column>




				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="lstPasajero" value="Eliminar"
						actionListener="#{pasajeroController.eliminar(spe)}" />
				</p:column>
			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
